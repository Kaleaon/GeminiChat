name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

jobs:
  build-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Gradle packages
        uses: gradle/gradle-build-action@v2

      - name: Install Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission for Gradlew
        run: chmod +x gradlew

      - name: Extract version from tag or input
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
            echo "TAG=v${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
            echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Update version in build.gradle.kts
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          VERSION_CODE=$(echo $VERSION | sed 's/\.//g')
          sed -i "s/versionCode = [0-9]*/versionCode = $VERSION_CODE/" app/build.gradle.kts
          sed -i "s/versionName = &quot;.*&quot;/versionName = &quot;$VERSION&quot;/" app/build.gradle.kts

      - name: Run tests
        run: ./gradlew testReleaseUnitTest

      - name: Build Release APK
        run: ./gradlew assembleRelease

      - name: Build Release Bundle
        run: ./gradlew bundleRelease

      - name: Sign APK
        id: sign_apk
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.KEY_ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
        continue-on-error: true

      - name: Rename APK files
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          if [ -f app/build/outputs/apk/release/app-release-unsigned-signed.apk ]; then
            mv app/build/outputs/apk/release/app-release-unsigned-signed.apk app/build/outputs/apk/release/GeminiChat-v${VERSION}-signed.apk
          elif [ -f app/build/outputs/apk/release/app-release.apk ]; then
            mv app/build/outputs/apk/release/app-release.apk app/build/outputs/apk/release/GeminiChat-v${VERSION}-unsigned.apk
          fi
          
          if [ -f app/build/outputs/bundle/release/app-release.aab ]; then
            mv app/build/outputs/bundle/release/app-release.aab app/build/outputs/bundle/release/GeminiChat-v${VERSION}.aab
          fi

      - name: Generate changelog
        id: changelog
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "CHANGELOG=Manual release v${{ steps.version.outputs.VERSION }}" >> $GITHUB_OUTPUT
          else
            # Get the previous tag
            PREV_TAG=$(git describe --abbrev=0 --tags $(git rev-list --tags --skip=1 --max-count=1) 2>/dev/null || echo "")
            
            if [ -z "$PREV_TAG" ]; then
              CHANGELOG="Initial release"
            else
              CHANGELOG=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s" --no-merges)
            fi
            
            # Escape newlines for GitHub output
            CHANGELOG="${CHANGELOG//'%'/'%25'}"
            CHANGELOG="${CHANGELOG//$'\n'/'%0A'}"
            CHANGELOG="${CHANGELOG//$'\r'/'%0D'}"
            
            echo "CHANGELOG=$CHANGELOG" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.TAG }}
          name: Release ${{ steps.version.outputs.TAG }}
          body: |
            ## What's Changed
            ${{ steps.changelog.outputs.CHANGELOG }}
            
            ## Installation
            Download the APK file below and install it on your Android device.
            
            **Note:** If the signed APK is not available, signing keys need to be configured in repository secrets.
          files: |
            app/build/outputs/apk/release/*.apk
            app/build/outputs/bundle/release/*.aab
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: app/build/outputs/apk/release/*.apk

      - name: Upload Bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-bundle
          path: app/build/outputs/bundle/release/*.aab